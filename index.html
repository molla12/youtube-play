<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makkah Live Player</title>
    <!-- Font Awesome for Icons -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' rel='stylesheet'/>
    <style>
        :root {
            --mainColor: #39ebbb; /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶°‡ßá‡¶∞ ‡¶∏‡ßá‡¶á ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶∞‡¶ô */
            --radius-5: 10px;

        body {
            background-color: #282c35;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .player-block {
            width: 95%;
            max-width: 720px;
            padding: 10px;
            background-color: var(--mainColor);
            border-radius: var(--radius-5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶∞ (‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ + ‡¶¨‡¶æ‡¶ü‡¶®) */
        .player-control {
            display: flex;

            padding: 15px;
            background: rgba(0,0,0,0.21);
            border-radius: 0 0 5px 5px;
            margin-top: 2px;
        }

        .player-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        /* ‡¶∏‡ßç‡¶ü‡¶™/‡¶™‡ßç‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® */
        .control-video {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background-color: #4dc7a4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .control-video:hover {
            background-color: #35b08d;
        }

        .is-playing {

        }
    </style>
</head>
<body>

<div class="player-block">
    <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
    <div class="video-container">
        <iframe id="main-player" src="https://www.youtube.com/embed/7-Qf3g-0xEI?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
    <div class="player-control">
        <span class="player-title">Title: üïã Makkah Live TV | ŸÖŸÉÿ© ÿßŸÑŸÖŸÉÿ±ŸÖÿ© ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ± ...</span>
        <button class="control-video" id="playStopBtn">
            <i id="btn-icon" class="fas fa-stop-circle"></i> 
            <span id="btn-text">Stop</span>
        </button>
    </div>
</div>

<script>
    const player = document.getElementById('main-player');
    const btn = document.getElementById('playStopBtn');
    const btnText = document.getElementById('btn-text');
    const btnIcon = document.getElementById('btn-icon');
    
    // ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤
    const videoSrc = "https://www.youtube.com/embed/7-Qf3g-0xEI?autoplay=1";

    btn.addEventListener('click', function() {
        if (btnText.innerText === "Stop") {
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ (src ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡ßá)
            player.src = "";
            btnText.innerText = "Play";
            btnIcon.className = "fas fa-play-circle";
            btn.style.backgroundColor = "#204ecf"; // ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡ßÄ‡¶≤ ‡¶∞‡¶ô
        } else {
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ
            player.src = videoSrc;
            btnText.innerText = "Stop";
            btnIcon.className = "fas fa-stop-circle";
            btn.style.backgroundColor = "#4dc7a4"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶∞‡¶ô
        }
    });
</script>

</body>
</html>
