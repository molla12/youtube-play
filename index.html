<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makkah Live Player</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' rel='stylesheet'/>
    <style>
        :root {
            --mainColor: #39ebbb; /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶á ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶∞‡¶ô */
        }
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .player-block {
            width: 96%;
            max-width: 650px;
            padding: 10px;
            background-color: var(--mainColor);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .player-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0,0,0,0.25);
            border-radius: 0 0 8px 8px;
            margin-top: 3px;
        }
        .player-title {
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 10px;
        }
        .control-video {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 22px;
            background-color: #4dc7a4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .is-playing { background-color: #ff4747; }
    </style>
</head>
<body>

<div class="player-block">
    <div class="video-container" id="video-box">
        <!-- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø origin ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ -->
        <iframe id="main-player" 
            src="https://drive.google.com/file/d/1EJcc3jTCzyIYDyxe3mM_rPdmmrwHYfMP/preview" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="player-control">
        <span class="player-title">Title: üïã Makkah Live TV | ŸÖŸÉÿ© ÿßŸÑŸÖŸÉÿ±ŸÖÿ© ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ± ...</span>
        <button class="control-video" id="playStopBtn">
            <i id="btn-icon" class="fas fa-stop-circle"></i> 
            <span id="btn-text">Stop</span>
        </button>
    </div>
</div>

<script>
    const videoBox = document.getElementById('video-box');
    const btn = document.getElementById('playStopBtn');
    const btnText = document.getElementById('btn-text');
    const btnIcon = document.getElementById('btn-icon');
    
    // ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶Ø‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
    const videoUrl = "https://drive.google.com/file/d/1EJcc3jTCzyIYDyxe3mM_rPdmmrwHYfMP/preview";

    btn.addEventListener('click', function() {
        if (btnText.innerText === "Stop") {
            videoBox.innerHTML = '<div style="color:white; text-align:center; padding-top:20%; font-weight:bold;">Live Stream Stopped</div>';
            btnText.innerText = "Play";
            btnIcon.className = "fas fa-play-circle";
            btn.classList.add('is-playing');
            btn.style.backgroundColor = "#204ecf";
        } else {
            videoBox.innerHTML = `<iframe id="main-player" src="${videoUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            btnText.innerText = "Stop";
            btnIcon.className = "fas fa-stop-circle";
            btn.classList.remove('is-playing');
            btn.style.backgroundColor = "#4dc7a4";
        }
    });
</script>

</body>
</html>
